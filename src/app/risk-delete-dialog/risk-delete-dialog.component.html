<h2 mat-dialog-title>Delete risk</h2>
<mat-dialog-content class="risk-delete-dialog">
  <p>About to delete:</p>
  <p>
    <span class="label">Asset</span><br/>
    <span class="value">{{ data.asset }}</span>
  </p>
  <p>
    <span class="label">Threat</span><br/>
    <span class="value">{{ data.threat }}</span>
  </p>
  <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
